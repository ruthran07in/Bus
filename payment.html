<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SLTB e-seat – Payment</title>
  <!-- Import the existing buslist.css for header/footer/nav styling -->
  <link rel="stylesheet" href="css/buslist.css" />
  <!-- Then load the page‐specific CSS -->
  <link rel="stylesheet" href="css/payment.css" />
</head>
<body>
  <!-- ─────────────────────────────────────────────────────────────────────────
       NAVIGATION DRAWER (same as your other pages)
  ────────────────────────────────────────────────────────────────────────── -->
  <div id="nav-drawer" class="nav-drawer">
    <ul class="nav-list">
      <li class="nav-item"><a href="index.html">Home</a></li>
      <li class="nav-item"><a href="#">Journey</a></li>
      <li class="nav-item"><a href="#">Alert</a></li>
      <li class="nav-item"><a href="#">Account</a></li>
    </ul>
  </div>

  <!-- ─────────────────────────────────────────────────────────────────────────
       HEADER + BACKGROUND BANNER
  ────────────────────────────────────────────────────────────────────────── -->
  <header class="header-banner">
    <img src="images/bgimage.png" alt="Background map" class="banner-bg" />
    <div class="header-content">
      <!-- Go Back Button (returns to personal_details.html) -->
      <button id="back-btn" class="back-btn"><</button>

      <!-- Centered Logo -->
      <div class="logo-container">
        <img src="images/logo.png" alt="SLTB logo" class="logo-img" />
      </div>

      <!-- Hamburger Menu -->
      <div id="menu-btn" class="menu-btn">&#9776;</div>
    </div>
  </header>

  <!-- ─────────────────────────────────────────────────────────────────────────
       MAIN CONTENT
  ────────────────────────────────────────────────────────────────────────── -->
  <main>
    <!-- ─────────────────────────────────────────────────────────────────────────
         BOX 1: “Payment Details” heading + required‐fields indicator
    ────────────────────────────────────────────────────────────────────────── -->
    <div class="box payment-box-1">
      <div class="payment-header">
        <h2>Payment Details</h2>
        <span class="required-note">* Required field</span>
      </div>
      <div class="divider"></div>

      <!-- ────────────────────────────────────────────────────────────────────────
           Card Type Selection (Visa / Mastercard)
      ────────────────────────────────────────────────────────────────────────── -->
      <div class="card-type-selection">
        <label class="card-option">
          <input type="radio" name="card-type" value="visa" checked />
          <span class="circle"></span>
          <img src="images/visa.png" alt="Visa" class="card-logo" />
        </label>

        <label class="card-option">
          <input type="radio" name="card-type" value="mastercard" />
          <span class="circle"></span>
          <img src="images/mastercard.png" alt="Mastercard" class="card-logo" />
        </label>
      </div>

      <!-- ────────────────────────────────────────────────────────────────────────
           Form Fields
      ────────────────────────────────────────────────────────────────────────── -->
      <form id="payment-form" class="payment-form" novalidate>
        <!-- Card Number -->
        <div class="form-group">
          <label for="card-number">Card Number *</label>
          <input
            type="text"
            id="card-number"
            name="card-number"
            placeholder="1234 5678 9012 3456"
            maxlength="19"
            required
          />
        </div>

        <!-- Expiration Month -->
        <div class="form-group">
          <label for="exp-month">Expiration Month *</label>
          <input
            type="text"
            id="exp-month"
            name="exp-month"
            placeholder="MM"
            maxlength="2"
            required
          />
        </div>

        <!-- Expiration Year -->
        <div class="form-group">
          <label for="exp-year">Expiration Year *</label>
          <input
            type="text"
            id="exp-year"
            name="exp-year"
            placeholder="YY"
            maxlength="2"
            required
          />
        </div>

        <!-- CVV + helper icon -->
        <div class="form-group cvv-group">
          <label for="cvv">CVV *</label>
          <div class="cvv-container">
            <input
              type="text"
              id="cvv"
              name="cvv"
              placeholder="123"
              maxlength="3"
              required
            />
            <img src="images/cvv.png" alt="CVV info" class="cvv-icon" />
          </div>
        </div>
      </form>
    </div>

    <!-- ─────────────────────────────────────────────────────────────────────────
         BOX 2: “Your Order” section (Total amount)
    ────────────────────────────────────────────────────────────────────────── -->
    <div class="box payment-box-2">
      <div class="order-header">
        <h3>Your Order</h3>
      </div>
      <div class="order-body">
        <div class="order-row">
          <span>Total amount</span>
          <span class="order-amount">1,500.00 Rs</span>
        </div>
      </div>
    </div>

    <!-- ─────────────────────────────────────────────────────────────────────────
         BOX 3: Pay / Cancel buttons
    ────────────────────────────────────────────────────────────────────────── -->
    <div class="button-container">
      <button id="cancel-btn" class="cancel-btn">Cancel</button>
      <button id="pay-btn" class="pay-btn">Pay</button>
    </div>
  </main>

  <!-- ─────────────────────────────────────────────────────────────────────────
       FOOTER: WhatsApp / Call / Bottom Navigation (same as other pages)
  ────────────────────────────────────────────────────────────────────────── -->
  <footer>
    <nav class="bottom-nav">
      <div class="nav-item-bottom">
        <img src="images/h.png" alt="Home" class="nav-icon-bottom" />
        <span class="nav-label-bottom">Home</span>
      </div>
      <div class="nav-item-bottom">
        <img src="images/j.png" alt="Journey" class="nav-icon-bottom" />
        <span class="nav-label-bottom">Journey</span>
      </div>
      <div class="nav-item-bottom">
        <img src="images/al.png" alt="Alert" class="nav-icon-bottom" />
        <span class="nav-label-bottom">Alert</span>
      </div>
      <div class="nav-item-bottom">
        <img src="images/ac.png" alt="Account" class="nav-icon-bottom" />
        <span class="nav-label-bottom">Account</span>
      </div>
    </nav>
  </footer>

  <!-- ─────────────────────────────────────────────────────────────────────────
       Page‐specific JavaScript
  ────────────────────────────────────────────────────────────────────────── -->
  <script src="js/payment.js"></script>
</body>
</html>
